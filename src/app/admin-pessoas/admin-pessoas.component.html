<div class="float-right">
  <a routerLink="/admin/pessoas/cadastrar" class="btn btn-primary">Cadastrar</a>
</div>
<h1>Pessoas</h1>
<hr>
<div *ngIf="excluir_ok" class="alert alert-success">
  Pessoa excluída com sucesso!
</div>
<div *ngIf="excluir_erro" class="alert alert-warning">
  Não foi possível excluir a pessoa. Tente novamente dentro de instantes.
</div>
<table class="table mt-1 table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let pessoa of pessoas$ | async">
      <td>
        {{pessoa.id}}
      </td>
      <td>
        {{pessoa.nome}}
      </td>
      <td>
        {{pessoa.email}}
      </td>
      <td>
        <a class="btn btn-success" [routerLink]="['/admin/pessoas/editar', pessoa.id]">Editar</a> | 
        <button type="button" class="btn btn-danger" (click)="excluir(pessoa)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
