<div class="float-right">
  <a routerLink="/admin/noticias/cadastrar" class="btn btn-primary">Cadastrar</a>
</div>
<h1>Notícias</h1>
<hr>
<div *ngIf="excluir_ok" class="alert alert-success">
    Notícia excluída com sucesso!
</div>
<div *ngIf="excluir_erro" class="alert alert-warning">
  Não foi possível excluir a notícia. Tente novamente dentro de instantes.
</div>
<table class="table mt-1 table-bordered table-hover table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Título</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let noticia of noticias$ | async">
      <td>
        {{noticia.id}}
      </td>
      <td>
        {{noticia.titulo}}
      </td>
      <td>
        <a class="btn btn-warning" [routerLink]="['/noticias', noticia.id]">Visualizar</a>   |
        <a class="btn btn-success" [routerLink]="['/admin/noticias/editar', noticia.id]">Editar</a> | 
        <button type="button" class="btn btn-danger" (click)="excluir(noticia)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
